                <!-- ปุ่ม Dropdown สำหรับผู้ใช้ -->

                    <button class="btn btn-user dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">

    <div class="container">
        <h1>ขอยืมอุปกรณ์</h1>
        <form id="borrowForm">
            <label for="studentId">รหัสนักศึกษา *</label>
            <input type="text" id="studentId" required minlength="10" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');">

        
            <label for="studentName">ชื่อนักศึกษา *</label>
            <input type="text" id="studentName" required oninput="this.value = this.value;">

        
            <label for="equipment">อุปกรณ์ *</label>
            <select id="equipment" required>
                <option value="">-- เลือกอุปกรณ์ --</option>
                <option value="ปลั๊กไฟ">ปลั๊กไฟ</option>
                <option value="iPad Mini">iPad Mini</option>
                <option value="โปรเจคเตอร์">โปรเจคเตอร์</option>
            </select>
        
            <label for="borrowDate">วันเวลายืม</label>
            <input type="datetime-local" id="borrowDate" required>
        
            <!-- เปลี่ยนฟิลด์สำหรับชื่อเจ้าหน้าที่เป็นฟิลด์ข้อความ readonly -->
            <label for="staffName">เจ้าหน้าที่</label>
            <input type="text" id="staffName" readonly> <!-- ฟิลด์สำหรับแสดงชื่อเจ้าหน้าที่ -->
        
            <button type="submit">ส่งคำขอยืม</button>
        </form>
    </div>
    
    <!-- ลิงก์สคริปต์ที่จำเป็น -->
